apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: SC System and Communications Protection
    policy.open-cluster-management.io/controls: SC-28 Protection Of Information At Rest
    policy.open-cluster-management.io/standards: NIST SP 800-53
  labels:
    app.kubernetes.io/instance: policies
    policy.open-cluster-management.io/cluster-name: local-cluster
    policy.open-cluster-management.io/cluster-namespace: local-cluster
    policy.open-cluster-management.io/root-policy: policies.policy-autoscale-hypershift
  name: policies.policy-autoscale-hypershift
  namespace: local-cluster
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: enable-autoscale-hypershift
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: batch/v1
                kind: CronJob
                metadata:
                  name: autoscale-down-hypershift-cronjob
                  namespace: policies
                spec:
                  jobTemplate:
                    spec:
                      template:
                        spec:
                          containers:
                            - command:
                                - ./action
                              env:
                                - name: TAKE_ACTION
                                  value: ScaleDown
                                - name: OPT_IN
                                  value: 'false'
                              image: 'quay.io/acm-sre/autoscale-hypershift:2.5.0'
                              imagePullPolicy: Always
                              name: worker
                          restartPolicy: OnFailure
                          serviceAccountName: autoscale-hypershift
                  schedule: 0 0 * * 6
                  suspend: false
            - complianceType: musthave
              objectDefinition:
                apiVersion: batch/v1
                kind: CronJob
                metadata:
                  name: autoscale-up-cronjob
                  namespace: policies
                spec:
                  jobTemplate:
                    spec:
                      template:
                        spec:
                          containers:
                            - command:
                                - ./action
                              env:
                                - name: TAKE_ACTION
                                  value: ScaleUp
                                - name: OPT_IN
                                  value: 'false'
                              image: 'quay.io/acm-sre/autoscale-hypershift:2.5.0'
                              imagePullPolicy: Always
                              name: worker
                          restartPolicy: OnFailure
                          serviceAccountName: autoscale-hypershift
                  schedule: 0 1 * * 1
                  suspend: false
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: kcp-ns-cleanup
                rules:
                  - apiGroups:
                      - cluster.open-cluster-management.io
                    resources:
                      - hypershiftdeployments
                    verbs:
                      - get
                      - list
                  - apiGroups:
                      - ''
                    resources:
                      - secrets
                    verbs:
                      - get
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRoleBinding
                metadata:
                  name: kcp-ns-cleanup
                  namespace: policies
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: ClusterRole
                  name: kcp-ns-cleanup
                subjects:
                  - kind: ServiceAccount
                    name: kcp-ns-cleanup
                    namespace: policies
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: kcp-ns-cleanup
                  namespace: policies
          remediationAction: enforce
          severity: low
  remediationAction: enforce

